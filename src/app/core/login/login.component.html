<div class="container container-account">
    <div class="row justify-content-center">
    
        <div class="col-lg-8 col-md-12">
            <div class="card-group">
                <div class="card p-4">
                    <div class="card-body">
                        <h1>{{'CoreModule.Label.Login' | translate}}</h1>
                        <p>{{'CoreModule.Label.SignIn' | translate}} </p>

                        <form [formGroup]="loginForm" (submit)="doLogin()">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="Username" placeholder="{{'CoreModule.Placeholder.UserName' | translate}}">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" formControlName="Password" placeholder="{{'CoreModule.Placeholder.Password' | translate}}">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary px-4">{{'CoreModule.Button.Login' | translate}}</button>
                                </div>
                                <div class="col-6 text-right">
                                    <a class="btn btn-link px-0" routerLink="/forgot-password">{{'CoreModule.Button.ForgotPassword' | translate}}</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card v-divider text-white py-2 d-md-down-none">
                    <div class="card-body d-flex align-items-center text-center justify-content-center">
                        <div>
                            <img src="{{CompanyPic}}" class="img-thumbnail" alt="Company Image"  />
                           
                            <p class="py-2">{{CompanyMessage}}</p>
                          
                            <!--<a  class="btn btn-link px-0 active" routerlink="/forgot-password">Reset password</a>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
</div>
